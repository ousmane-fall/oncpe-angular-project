<h2>Gestion des Actualités</h2>

<!-- Formulaire pour ajouter une actualité -->
<form (ngSubmit)="addActualite()">
  <input type="text" placeholder="Titre" [(ngModel)]="newActualite.title" name="title" required>
  <textarea placeholder="Description" [(ngModel)]="newActualite.description" name="description" required></textarea>
  <button type="submit">Ajouter</button>
</form>

<!-- Liste des actualités avec bouton de suppression -->
<ul>
  <li *ngFor="let act of actualites">
    {{ act.title }} - {{ act.description }}
    <button (click)="deleteActualite(act._id)">Supprimer</button>
  </li>
</ul>
