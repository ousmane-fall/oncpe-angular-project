<div class="login-container">
  <div class="login-card">
    <h2>Connexion</h2>
    <form (ngSubmit)="login()">
      <input type="text" placeholder="Nom d'utilisateur" [(ngModel)]="user.username" name="username" required>
      <input type="password" placeholder="Mot de passe" [(ngModel)]="user.password" name="password" required>
      <button type="submit">Se connecter</button>
    </form>
  </div>
</div>
