<div *ngIf="!filteredPublications || filteredPublications.length === 0">
  <p>Aucune publication disponible pour cette catégorie.</p>
</div>

<div *ngFor="let publication of filteredPublications">
  <h3>{{ publication.title }}</h3>
  <p>{{ publication.description }}</p>
  <img [src]="publication.image" alt="Image de la publication">
  <a [href]="publication.downloadFile" download>Télécharger</a>
</div>
